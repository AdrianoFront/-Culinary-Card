<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Cards HTML com CSS</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap" rel="stylesheet" />
</head>

</html>

<body>
  <h1>Card culinário</h1>
  <div class="row">
    <div class="card green">
      <h2>Paella</h2>
      <p>Prato típico da Espanha</p>
      <img class="image" src="paella_frutos-780x560.jpg" alt="money" />
    </div>

    <div class="card blue">
      <h2>Configurações</h2>
      <p>Configure o seu sistema</p>
      <img class="image" src="settings.png" alt="settings" />
    </div>

    <div class="card red">
      <h2>Artigos</h2>
      <p>Crie e edite artigos</p>
      <img class="image" src="article.png" alt="article" />
    </div>
  </div>
</body>
