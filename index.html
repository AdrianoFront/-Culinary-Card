<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Cards HTML com CSS</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap" rel="stylesheet" />
</head>

</html>

<body>
  <h1>Card culinário</h1>
  <div class="row">
    <div class="card green">
      <h2>Paella</h2>
      <p>Prato típico da Espanha</p>
      <img class="image" src="paella_frutos-780x560.jpg" alt="peixe à moda espanhola" />
    </div>

    <div class="card blue">
      <h2>Kimbap</h2>
      <p>Delícia sul-coreana</p>
      <img class="image" src="kimbab.jpg" alt="prato de kimbap" />
    </div>

    <div class="card red">
      <h2>Pique</h2>
      <p>Arroz com feijão boliviano</p>
      <img class="image" src="Pique-Macho-prato-tipico-bolivia.jpg" alt="prato de pique" />
    </div>
    <div class="card yellow">
      <h2>Sisig</h2>
      <p>Prato filipino com partes do rosto e barriga de porco.</p>
      <img class="image" src="Sisig-comida-das-Filipinas-768x509.jpg" alt="prato de pique" />
    </div>
  </div>
</body>
